<script>
function Getprint()
{
  window.print();
}
function Btnadd()
{
  var v =$("#TRow").clone().appendTo("#TBody");
  $(v).find("input").val("");
  $(v).removeClass("d-none")
}
function BtnDel(v)
{
$(v).parent().parent().remove();
}



</script>
